<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<title>Modal Image Gallery | Demo</title>
	<script>
		!window.jQuery && document.write('<script src="../../lib/assets/jquery-1.4.3.min.js"><\/script>');
	</script>
	<script type="text/javascript" src="../../lib/assets/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="../../lib/assets/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="../../lib/assets/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
	<link rel="stylesheet" href="../assets/stylesheets/style.css" />
	<script type="text/javascript">
		$(document).ready(function() {
			$("a[rel=example_group]").fancybox({
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'titlePosition' 	: 'outside'
				,
				'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
					return '<span id="fancybox-title-outside">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
				}
			});
		});
	</script>
</head>
<body>

<div id="wrapper">

	<header> <h1>Riens Crafts</h1> </header>

	<!-- <hr/> -->

	<div id="main">
		<div id="content">	
			<h1>Birthday</h1>
			<p>

				<a rel="example_group" href="../assets/images/9_b.jpg" title="Lorem ipsum dolor sit amet"><img alt="" src="../assets/images/9_s.jpg" /></a>

				<a rel="example_group" href="../assets/images/10_b.jpg" title=""><img alt="" src="../assets/images/10_s.jpg" /></a>

				<a rel="example_group" href="../assets/images/11_b.jpg" title=""><img alt="" src="../assets/images/11_s.jpg" /></a>
				
				<a rel="example_group" href="../assets/images/12_b.jpg" title=""><img class="last" alt="" src="../assets/images/12_s.jpg" /></a>
			</p>
		</div>

		<div id="sideBar">
			<ul>
				<li>Birthday</li>
				<li>Seasonal</li>
				<li>Baby</li>
				<li>For Her</li>
				<li>For Him</li>
			</ul>
		</div>
		
		
	</div> <!-- content -->
	
	<footer>Footer info here</footer>

</div>



</body>
</html>
